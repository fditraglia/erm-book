bookdown::gitbook:
  css:
  - style.css
  - include/webex.css
  includes:
    after_body: include/webex.js
  highlight: tango
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="images/core-erm-logo.png"></a></li>
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no
  md_extensions: -smart
